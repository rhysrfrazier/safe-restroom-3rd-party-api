<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Find a Safe Restroom Near You</h1>
        <p id="credit" class="outsideLink">Brought to you by <a href = "https://www.refugerestrooms.org/about">Refuge Restrooms</a></p>
    </header>
    <div id = "UI">
        <input type="text" id="city" placeholder="City"/>
        <input type="text" id="state" placeholder="State"/>
        <button id="submit">Submit</button>
    </div>
    <div id="testDiv" class="resultCard">
        <h2 id="placeName">Noodles&Co</h2>
        <h3 id="address">Address</h3>
        <h4 id="accessible">Accessible: <img class="icon" src="green_check.svg.png" alt = "yes"/></h4>
        <h4 id="unisex">Unisex: <img class="icon" src="red_x.svg.png" alt="no"/></h4>
        <h4 id="changingStation">Baby Changing Station: <img class="icon" src="green_check.svg.png" alt = yes/></h4>
    </div>
    <footer id="more" class="outsideLink">
        <a href = "https://transgender.org/">More Community Resources</a>
    </footer>
</body>
</html>
