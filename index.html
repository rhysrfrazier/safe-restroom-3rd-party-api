<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Nearby Restrooms</title>
</head>

<body>
    <header>
        <h1>Find a Safe Restroom Near You</h1>
        <p id="credit" class="outsideLink">Made Possible by <a href="https://www.refugerestrooms.org/about">Refuge
                Restrooms</a></p>
    </header>
    <div id="UI">
        <input type="text" id="city" class="innerUI" placeholder="City" value="" />
        <input type="text" id="state" class="innerUI" placeholder="State" value="" />
        <button id="submit" class="innerUI">Submit</button>
    </div>
    <ul id="resultList">
    </ul>
    <footer>
        <a id="more" class="outsideLink" href="https://transgender.org/">More Community Resources</a>
    </footer>
</body>

</html>
